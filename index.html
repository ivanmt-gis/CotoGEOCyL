<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Visor de Puntos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .legend {
      position: absolute;
      bottom: 30px;
      right: 10px;
      background: white;
      padding: 6px 8px;
      font: 14px Arial, Helvetica, sans-serif;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      z-index: 1000;
      width: 220px;
    }
    .legend.dark {
      background: #333;
      color: white;
    }
    .legend h4 {
      margin: 0 0 5px 0;
      color: inherit;
      cursor: pointer;
    }
    .legend-content {
      display: none;
      margin-top: 5px;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }
    .legend label {
      display: block;
      margin: 2px 0;
      cursor: pointer;
    }

    .leaflet-top.leaflet-left {
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 5px;
    }
    .custom-button {
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const lightBase = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap'
    });
    const darkBase = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 19,
      attribution: '&copy; CartoDB'
    });
    const grayBase = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 19,
      attribution: '&copy; CartoDB'
    });
    const satBase = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      attribution: 'Tiles &copy; Esri'
    });

    let currentBase = lightBase;

    const baseLayers = {
      "OpenStreetMap": lightBase,
      "Mapa gris claro": grayBase,
      "Imagen sat√©lite": satBase
    };

    const map = L.map('map', {
      layers: [lightBase],
      center: [0, 0],
      zoom: 2
    });

    L.control.layers(baseLayers).addTo(map);

    // Bot√≥n modo oscuro
    const darkBtn = L.control({ position: 'topleft' });
    darkBtn.onAdd = function(map) {
      const btn = L.DomUtil.create('button', 'custom-button');
      btn.innerHTML = "üåó Modo oscuro/claro";
      btn.onclick = () => {
        if (map.hasLayer(lightBase)) {
          map.removeLayer(lightBase);
          map.addLayer(darkBase);
          document.querySelector('.legend').classList.add('dark');
          currentBase = darkBase;
        } else {
          map.removeLayer(darkBase);
          map.addLayer(lightBase);
          document.querySelector('.legend').classList.remove('dark');
          currentBase = lightBase;
        }
      };
      return btn;
    };
    darkBtn.addTo(map);

    // Bot√≥n ubicaci√≥n
    const geoBtn = L.control({ position: 'topleft' });
    geoBtn.onAdd = function(map) {
      const btn = L.DomUtil.create('button', 'custom-button');
      btn.innerHTML = "üìç Mi ubicaci√≥n";
      btn.onclick = () => {
        map.locate({ setView: true, maxZoom: 16 });
      };
      return btn;
    };
    geoBtn.addTo(map);

    map.on('locationfound', function(e) {
      L.marker(e.latlng).addTo(map)
        .bindPopup("Est√°s aqu√≠").openPopup();
    });

    function getColorByCategoria(categoria) {
      switch (categoria) {
        case 1: return "#1f77b4";
        case 2: return "#ff7f0e";
        case 3: return "#2ca02c";
        case 4: return "#d62728";
        case 5: return "#9467bd";
        case 6: return "#8c564b";
        case 7: return "#e377c2";
        case 8: return "#7f7f7f";
        default: return "#000000";
      }
    }

    const categoryNames = {
      1: "Mercado",
      2: "Hosteler√≠a",
      3: "Queser√≠a",
      4: "Alimentaci√≥n/Panader√≠a",
      5: "Bodega",
      6: "Otros servicios",
      7: "Museo",
      8: "Centro comercial"
    };

    const markersByCategory = {};

    function renderPoints(data) {
      data.features.forEach(feature => {
        const cat = Number(feature.properties.Categoria);
        const marker = L.circleMarker([feature.geometry.coordinates[1], feature.geometry.coordinates[0]], {
          radius: 6,
          fillColor: getColorByCategoria(cat),
          color: "#000",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        }).bindPopup(`<strong>Nombre:</strong> ${feature.properties.Name || "Sin nombre"}`);

        if (!markersByCategory[cat]) {
          markersByCategory[cat] = L.layerGroup();
        }
        markersByCategory[cat].addLayer(marker);
      });

      for (const cat in markersByCategory) {
        markersByCategory[cat].addTo(map);
      }
    }

    fetch('https://raw.githubusercontent.com/ivanmt-gis/CotoGEOCyL/refs/heads/main/Cartagena.json')
      .then(r => r.json())
      .then(data => {
        const municipioLayer = L.geoJSON(data, {
          style: { color: "red", weight: 4, fillOpacity: 0 },
          interactive: false
        }).addTo(map);

        map.fitBounds(municipioLayer.getBounds());

        fetch('https://raw.githubusercontent.com/ivanmt-gis/CotoGEOCyL/refs/heads/main/Puntos.json')
          .then(r => r.json())
          .then(data => renderPoints(data));
      });

    // Leyenda desplegable
    const legendDiv = L.DomUtil.create('div', 'legend');
    legendDiv.innerHTML = `<h4 id="legendToggle">Filtrar por categor√≠a ‚ñæ</h4><div class="legend-content" id="legendContent"></div>`;
    const legend = L.control({ position: 'bottomright' });
    legend.onAdd = () => legendDiv;
    legend.addTo(map);

    const content = legendDiv.querySelector('#legendContent');
    for (const cat in categoryNames) {
      const color = getColorByCategoria(Number(cat));
      const label = document.createElement('label');
      label.innerHTML = `<input type="checkbox" data-cat="${cat}" checked> 
        <i style="background:${color}"></i> ${categoryNames[cat]}`;
      content.appendChild(label);
    }

    document.getElementById("legendToggle").addEventListener("click", () => {
      content.style.display = content.style.display === "none" ? "block" : "none";
      document.getElementById("legendToggle").innerHTML = `Filtrar por categor√≠a ${content.style.display === "none" ? '‚ñ∏' : '‚ñæ'}`;
    });
    content.style.display = "none";

    content.addEventListener('change', (e) => {
      if (e.target.tagName === "INPUT") {
        const cat = e.target.getAttribute('data-cat');
        if (e.target.checked) {
          markersByCategory[cat]?.addTo(map);
        } else {
          markersByCategory[cat]?.removeFrom(map);
        }
      }
    });
  </script>
</body>
</html>
