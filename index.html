<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Coto de Caza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([42.1, -3.6], 12); // Ajusta coordenadas si lo deseas

    // Capa WMS del IGN
    const ignLayer = L.tileLayer.wms("https://www.ign.es/wms-inspire/mapa-raster", {
      layers: "mtn_rasterizado",
      format: "image/png",
      transparent: false,
      attribution: "© Instituto Geográfico Nacional"
    });

    // Capa topográfica alternativa de OpenTopoMap
    const topoLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors, © OpenTopoMap',
      maxZoom: 17
    });

    // Capa de satélite (Esri Imagery)
    const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: '© Esri, © Maxar, © NASA, © OpenStreetMap contributors',
      maxZoom: 19
    });

    // Añadir la capa WMS IGN como predeterminada
    ignLayer.addTo(map);

    // Configuración para cambiar entre capas
    const baseLayers = {
      "WMS IGN": ignLayer,
      "Topográfico": topoLayer,
      "Satélite": satelliteLayer
    };

    L.control.layers(baseLayers).addTo(map);

    // Cargar el GeoJSON del coto
    fetch("CotoWGS84.json")
      .then(response => response.json())
      .then(data => {
        const coto = L.geoJSON(data, {
          style: {
            color: "red",
            weight: 2,
            fillOpacity: 0.1
          }
        }).addTo(map);
        map.fitBounds(coto.getBounds());
      });
  </script>
</body>
</html>
