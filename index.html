<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Visor de Puntos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100%; }

    .legend {
      background: white;
      padding: 6px 8px;
      font: 14px Arial, Helvetica, sans-serif;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      line-height: 24px;
      color: #333;
      max-width: 200px;
    }
    .legend.dark {
      background: #333;
      color: #fff;
    }
    .legend h4 {
      margin: 0 0 5px 0;
      color: inherit;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }

    .leaflet-top.leaflet-left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .custom-button {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px 8px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Mapa base claro y oscuro
    const lightMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '춸 OpenStreetMap'
    });

    const darkMap = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 19,
      attribution: '춸 CartoDB'
    });

    // Inicializar mapa
    const map = L.map('map', {
      layers: [lightMap],
      center: [0, 0],
      zoom: 2
    });

    let currentBase = 'light';

    // Funci칩n para alternar modo claro/oscuro
    function toggleDarkMode() {
      if (currentBase === 'light') {
        map.removeLayer(lightMap);
        map.addLayer(darkMap);
        document.querySelector('.legend').classList.add('dark');
        currentBase = 'dark';
      } else {
        map.removeLayer(darkMap);
        map.addLayer(lightMap);
        document.querySelector('.legend').classList.remove('dark');
        currentBase = 'light';
      }
    }

    // Bot칩n modo oscuro/claro
    const toggleBtn = L.control({position: 'topleft'});
    toggleBtn.onAdd = function(map) {
      const btn = L.DomUtil.create('button', 'custom-button');
      btn.innerHTML = "游깽 Modo Oscuro/Claro";
      btn.onclick = toggleDarkMode;
      return btn;
    };
    toggleBtn.addTo(map);

    // Bot칩n geolocalizaci칩n
    const geoBtn = L.control({position: 'topleft'});
    geoBtn.onAdd = function(map) {
      const btn = L.DomUtil.create('button', 'custom-button');
      btn.innerHTML = "游늸 Mi ubicaci칩n";
      btn.onclick = () => {
        map.locate({setView: true, maxZoom: 16});
      };
      return btn;
    };
    geoBtn.addTo(map);

    // A침adir marcador al encontrar ubicaci칩n
    map.on('locationfound', function(e) {
      L.marker(e.latlng).addTo(map)
        .bindPopup("Est치s aqu칤").openPopup();
    });

    function getColorByCategoria(categoria) {
      switch (categoria) {
        case 1: return "#1f77b4";
        case 2: return "#ff7f0e";
        case 3: return "#2ca02c";
        case 4: return "#d62728";
        case 5: return "#9467bd";
        case 6: return "#8c564b";
        case 7: return "#e377c2";
        case 8: return "#7f7f7f";
        default: return "#000000";
      }
    }

    // Leyenda
    const legend = L.control({position: 'bottomright'});

    legend.onAdd = function(map) {
      const div = L.DomUtil.create('div', 'legend');
      const categories = [
        { id: 1, name: "Mercado" },
        { id: 2, name: "Hosteler칤a" },
        { id: 3, name: "Queser칤a" },
        { id: 4, name: "Alimentaci칩n/Panader칤a" },
        { id: 5, name: "Bodega" },
        { id: 6, name: "Otros servicios" },
        { id: 7, name: "Museo" },
        { id: 8, name: "Centro comercial" }
      ];

      div.innerHTML += '<h4>Categor칤as</h4>';

      categories.forEach(cat => {
        div.innerHTML += `<i style="background:${getColorByCategoria(cat.id)}"></i> ${cat.name}<br>`;
      });

      return div;
    };
    legend.addTo(map);

    // Cargar municipio
    fetch('https://raw.githubusercontent.com/ivanmt-gis/CotoGEOCyL/refs/heads/main/Cartagena.json')
      .then(r => r.json())
      .then(data => {
        const municipioLayer = L.geoJSON(data, {
          style: {
            color: "red",
            weight: 4,
            fillOpacity: 0
          },
          interactive: false
        }).addTo(map);

        map.fitBounds(municipioLayer.getBounds());

        // Cargar puntos
        fetch('https://raw.githubusercontent.com/ivanmt-gis/CotoGEOCyL/refs/heads/main/Puntos.json')
          .then(r => r.json())
          .then(data => {
            L.geoJSON(data, {
              pointToLayer: function(feature, latlng) {
                const cat = Number(feature.properties.Categoria);
                return L.circleMarker(latlng, {
                  radius: 6,
                  fillColor: getColorByCategoria(cat),
                  color: "#000",
                  weight: 1,
                  opacity: 1,
                  fillOpacity: 0.8
                });
              },
              onEachFeature: function(feature, layer) {
                const nombre = feature.properties.Name || "Sin nombre";
                layer.bindPopup(`<strong>Nombre:</strong> ${nombre}`);
              }
            }).addTo(map);
          });
      });
  </script>
</body>
</html>
