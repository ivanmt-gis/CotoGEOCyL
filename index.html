<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Visor de Puntos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Mapas base
    const baseLayers = {
      "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
      }),
      "Mapa gris claro": L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://carto.com/">CartoDB</a>'
      }),
      "Imagen satélite": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: 19,
        attribution: 'Tiles &copy; Esri'
      })
    };

    const map = L.map('map', {
      layers: [baseLayers["OpenStreetMap"]],
      center: [0, 0],
      zoom: 2
    });

    L.control.layers(baseLayers).addTo(map);

    function getColorByCategoria(categoria) {
      switch (categoria) {
        case 1: return "#1f77b4";
        case 2: return "#ff7f0e";
        case 3: return "#2ca02c";
        case 4: return "#d62728";
        case 5: return "#9467bd";
        case 6: return "#8c564b";
        case 7: return "#e377c2";
        case 8: return "#7f7f7f";
        default: return "#000000";
      }
    }

    let allLayersByCat = {}; // Agrupar marcadores por categoría

    function renderPoints(data) {
      const layerGroup = {};
      data.features.forEach(feature => {
        const cat = Number(feature.properties.Categoria);
        const marker = L.circleMarker([feature.geometry.coordinates[1], feature.geometry.coordinates[0]], {
          radius: 6,
          fillColor: getColorByCategoria(cat),
          color: "#000",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        }).bindPopup(`<strong>Nombre:</strong> ${feature.properties.Name || "Sin nombre"}`);

        if (!layerGroup[cat]) {
          layerGroup[cat] = L.layerGroup();
        }
        layerGroup[cat].addLayer(marker);
      });

      allLayersByCat = layerGroup;

      // Añadir control de capas por categoría
      const categoryNames = {
        1: "Mercado",
        2: "Hostelería",
        3: "Quesería",
        4: "Alimentación/Panadería",
        5: "Bodega",
        6: "Otros servicios",
        7: "Museo",
        8: "Centro comercial"
      };

      const categoryLayers = {};
      for (const cat in layerGroup) {
        categoryLayers[categoryNames[cat]] = layerGroup[cat];
      }

      L.control.layers(null, categoryLayers, { collapsed: false }).addTo(map);
      Object.values(layerGroup).forEach(group => group.addTo(map));
    }

    // Cargar límites y puntos
    fetch('https://raw.githubusercontent.com/ivanmt-gis/CotoGEOCyL/refs/heads/main/Cartagena.json')
      .then(response => response.json())
      .then(data => {
        const municipioLayer = L.geoJSON(data, {
          style: {
            color: "red",
            weight: 4,
            fillOpacity: 0
          },
          interactive: false
        }).addTo(map);

        map.fitBounds(municipioLayer.getBounds());

        fetch('https://raw.githubusercontent.com/ivanmt-gis/CotoGEOCyL/refs/heads/main/Puntos.json')
          .then(response => response.json())
          .then(data => renderPoints(data))
          .catch(e => console.error(e));
      })
      .catch(error => console.error('Error cargando Cartagena.json:', error));
  </script>
</body>
</html>
