<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Visor de Puntos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    .legend {
      background: white;
      padding: 6px 8px;
      font: 14px Arial, Helvetica, sans-serif;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      line-height: 24px;
      color: #333;
    }
    .legend h4 {
      margin: 0 0 5px 0;
      color: #777;
    }
    .legend button {
      display: block;
      width: 100%;
      margin: 2px 0;
      padding: 4px;
      font-size: 13px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const baseLayers = {
      "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
      }),
      "Mapa gris claro": L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://carto.com/">CartoDB</a>'
      }),
      "Imagen satélite": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: 19,
        attribution: 'Tiles &copy; Esri'
      })
    };

    const map = L.map('map', {
      layers: [baseLayers["OpenStreetMap"]],
      center: [0, 0],
      zoom: 2
    });

    L.control.layers(baseLayers).addTo(map);

    function getColorByCategoria(categoria) {
      switch (categoria) {
        case 1: return "#1f77b4";
        case 2: return "#ff7f0e";
        case 3: return "#2ca02c";
        case 4: return "#d62728";
        case 5: return "#9467bd";
        case 6: return "#8c564b";
        case 7: return "#e377c2";
        case 8: return "#7f7f7f";
        default: return "#000000";
      }
    }

    let allMarkers = [];

    function renderPoints(data, categoriaFiltrada = null) {
      allMarkers.forEach(m => map.removeLayer(m));
      allMarkers = [];

      data.features.forEach(feature => {
        const cat = Number(feature.properties.Categoria);
        if (!categoriaFiltrada || cat === categoriaFiltrada) {
          const marker = L.circleMarker([feature.geometry.coordinates[1], feature.geometry.coordinates[0]], {
            radius: 6,
            fillColor: getColorByCategoria(cat),
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          }).bindPopup(`<strong>Nombre:</strong> ${feature.properties.Name || "Sin nombre"}`);
          marker.addTo(map);
          allMarkers.push(marker);
        }
      });
    }

    fetch('https://raw.githubusercontent.com/ivanmt-gis/CotoGEOCyL/refs/heads/main/Cartagena.json')
      .then(response => response.json())
      .then(data => {
        const municipioLayer = L.geoJSON(data, {
          style: {
            color: "red",
            weight: 4,
            fillOpacity: 0
          },
          interactive: false
        }).addTo(map);

        map.fitBounds(municipioLayer.getBounds());

        fetch('https://raw.githubusercontent.com/ivanmt-gis/CotoGEOCyL/refs/heads/main/Puntos.json')
          .then(response => response.json())
          .then(data => {
            window.geojsonData = data;
            renderPoints(data);
          })
          .catch(e => console.error(e));
      })
      .catch(error => console.error('Error cargando Cartagena.json:', error));

    const legend = L.control({position: 'bottomright'});

    legend.onAdd = function(map) {
      const div = L.DomUtil.create('div', 'legend');
      const categories = [
        { id: 1, name: "Mercado" },
        { id: 2, name: "Hostelería" },
        { id: 3, name: "Quesería" },
        { id: 4, name: "Alimentación/Panadería" },
        { id: 5, name: "Bodega" },
        { id: 6, name: "Otros servicios" },
        { id: 7, name: "Museo" },
        { id: 8, name: "Centro comercial" }
      ];

      div.innerHTML += '<h4>Filtrar por categoría</h4>';
      div.innerHTML += `<button onclick="renderPoints(window.geojsonData)" style="background:#999;color:#fff;">Mostrar todos</button>`;

      categories.forEach(cat => {
        div.innerHTML += `
          <button onclick="renderPoints(window.geojsonData, ${cat.id})"
                  style="background:${getColorByCategoria(cat.id)}; color:#fff;">
            ${cat.name}
          </button>`;
      });

      return div;
    };

    legend.addTo(map);
  </script>
</body>
</html>
