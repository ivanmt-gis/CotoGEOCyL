<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Visor de Puntos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Crear el mapa
    const map = L.map('map').setView([0, 0], 2); // Puedes ajustar el centro y zoom

    // Cargar una capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Cargar GeoJSON desde GitHub (ajusta esta URL a la tuya)
    fetch('https://raw.githubusercontent.com/ivanmt-gis/CotoGEOCyL/refs/heads/main/Puntos.json')
      .then(response => response.json())
      .then(data => {
        const geojsonLayer = L.geoJSON(data).addTo(map);
        map.fitBounds(geojsonLayer.getBounds());
      })
      .catch(error => console.error('Error cargando el GeoJSON:', error));
  </script>
</body>
</html>
