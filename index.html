<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Coto de Caza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Inicializa el mapa centrado
    const map = L.map('map').setView([42.1, -3.6], 12);

    // Capas base
    const ignLayer = L.tileLayer.wms("https://www.ign.es/wms-inspire/mapa-raster", {
      layers: "mtn_rasterizado",
      format: "image/png",
      transparent: false,
      attribution: "© Instituto Geográfico Nacional"
    });

    const topoLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors, © OpenTopoMap',
      maxZoom: 17
    });

    const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: '© Esri, Maxar, Earthstar Geographics',
      maxZoom: 19
    });

    // Añade una capa base por defecto
    ignLayer.addTo(map);

    // Control de capas
    const baseLayers = {
      "WMS IGN": ignLayer,
      "Topográfico": topoLayer,
      "Satélite": satelliteLayer
    };
    L.control.layers(baseLayers).addTo(map);

    // Cargar GeoJSON del coto
    fetch("CotoWGS84.json")
      .then(response => response.json())
      .then(data => {
        const coto = L.geoJSON(data, {
          style: {
            color: "red",
            weight: 2,
            fillOpacity: 0.1
          }
        }).addTo(map);
        map.fitBounds(coto.getBounds());
      });

    // Geolocalización en tiempo real
    map.locate({ setView: true, watch: true, maxZoom: 16 });

    let userMarker, accuracyCircle;

    map.on('locationfound', e => {
      if (userMarker) {
        userMarker.setLatLng(e.latlng);
        accuracyCircle.setLatLng(e.latlng).setRadius(e.accuracy);
      } else {
        userMarker = L.marker(e.latlng).addTo(map)
          .bindPopup("¡Estás aquí!").openPopup();

        accuracyCircle = L.circle(e.latlng, e.accuracy, {
          color: 'blue',
          fillColor: '#3f87ff',
          fillOpacity: 0.2
        }).addTo(map);
      }
    });

    map.on('locationerror', e => {
      alert("No se pudo obtener tu ubicación: " + e.message);
    });
  </script>
</body>
</html>
