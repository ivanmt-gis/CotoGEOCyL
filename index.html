<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Visor de Puntos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    .legend {
      background: white;
      padding: 6px 8px;
      font: 14px Arial, Helvetica, sans-serif;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      line-height: 24px;
      color: #333;
    }
    .legend h4 {
      margin: 0 0 5px 0;
      color: #777;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Definir mapas base
    const baseLayers = {
      "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
      }),
      "CartoDB Positron": L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://carto.com/">CartoDB</a>'
      }),
      "Esri World Imagery": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: 19,
        attribution: 'Tiles &copy; Esri'
      })
    };

    // Inicializar mapa con OpenStreetMap por defecto
    const map = L.map('map', {
      layers: [baseLayers["OpenStreetMap"]],
      center: [0, 0],
      zoom: 2
    });

    // Control para cambiar mapas base
    L.control.layers(baseLayers).addTo(map);

    function getColorByCategoria(categoria) {
      switch (categoria) {
        case 1: return "#1f77b4";
        case 2: return "#ff7f0e";
        case 3: return "#2ca02c";
        case 4: return "#d62728";
        case 5: return "#9467bd";
        case 6: return "#8c564b";
        case 7: return "#e377c2";
        case 8: return "#7f7f7f";
        default: return "#000000";
      }
    }

    // Cargar límite municipio (sin interacción)
    fetch('https://raw.githubusercontent.com/ivanmt-gis/CotoGEOCyL/refs/heads/main/Cartagena.json')
      .then(response => response.json())
      .then(data => {
        const municipioLayer = L.geoJSON(data, {
          style: {
            color: "red",
            weight: 4,
            fillOpacity: 0
          },
          interactive: false
        }).addTo(map);

        map.fitBounds(municipioLayer.getBounds());

        // Cargar puntos por encima
        fetch('https://raw.githubusercontent.com/ivanmt-gis/CotoGEOCyL/refs/heads/main/Puntos.json')
          .then(response => response.json())
          .then(data => {
            L.geoJSON(data, {
              pointToLayer: function(feature, latlng) {
                const cat = Number(feature.properties.Categoria);
                return L.circleMarker(latlng, {
                  radius: 6,
                  fillColor: getColorByCategoria(cat),
                  color: "#000",
                  weight: 1,
                  opacity: 1,
                  fillOpacity: 0.8
                });
              },
              onEachFeature: function(feature, layer) {
                const nombre = feature.properties.Name || "Sin nombre";
                // Popup solo con el nombre
                layer.bindPopup(`<strong>Nombre:</strong> ${nombre}`);
              }
            }).addTo(map);
          })
          .catch(e => console.error(e));
      })
      .catch(error => console.error('Error cargando Cartagena.json:', error));

    // Leyenda
    const legend = L.control({position: 'bottomright'});

    legend.onAdd = function(map) {
      const div = L.DomUtil.create('div', 'legend');
      const categories = [
        { id: 1, name: "Mercado" },
        { id: 2, name: "Hostelería" },
        { id: 3, name: "Quesería" },
        { id: 4, name: "Alimentación/Panadería" },
        { id: 5, name: "Bodega" },
        { id: 6, name: "Otros servicios" },
        { id: 7, name: "Museo" },
        { id: 8, name: "Centro comercial" }
      ];

      div.innerHTML += '<h4>Categorías</h4>';

      categories.forEach(cat => {
        div.innerHTML += `<i style="background:${getColorByCategoria(cat.id)}"></i> ${cat.name}<br>`;
      });

      return div;
    };

    legend.addTo(map);
  </script>
</body>
</html>
